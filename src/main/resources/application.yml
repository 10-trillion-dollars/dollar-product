spring:
  application:
    name: dollar-product
  datasource:
    url: ${rds.host}
    username: ${rds.username}
    password: ${rds.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${elasticcache.endpoint}
      port: 6379
        
jwt:
  key: ${jwt.secret.key}
  
server:
  port: 8083
