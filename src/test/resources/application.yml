spring:
  application:
    name: dollar-product
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: ${redis.host}
      port: 6379
        
jwt:
  key: ${jwt.secret.key}
  
server:
  port: 8083
aws:
  access:
    key: ${access.key.id}
  secret:
    key: ${aws.secret.key}
product:
  bucket:
    name: ${product.bucket.name}


